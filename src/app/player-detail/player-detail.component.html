<div *ngIf="player">

  <h2>{{player.name | uppercase}} Details</h2>
  <div>
    <span>ID: </span>{{player.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="player.name" placeholder="name">
    </label>
  </div>
  <ul class="matches">
    <li *ngFor="let match of matches">
      <span class="badge">{{match.score}}</span>
    </li>
  </ul>

</div>
